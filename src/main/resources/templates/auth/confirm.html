<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header(~{::title})}">
    <title>비밀번호 확인</title>
</head>
<body th:with="principal=${#authentication.principal}">

<th:block th:replace="~{layout/nav :: nav}" />

<div style="height:1000px;margin:15px;">
    <div class="container">
        <h1>비밀번호 확인</h1>
        <form action="#" th:action th:object="${memberPasswordCheckDto}" method="post">
            <div>
<!--                <label for="password">비밀번호</label>-->
                <input type="password" id="password" th:field="*{password}" class="form-control">
            </div>
            <button id="password_check" type="button" class="btn btn-primary" style="margin-top:10px;">확인</button>
        </form>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/auth.js}"></script>
</body>
</html>
