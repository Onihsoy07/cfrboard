<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header(~{::title})}">
    <title>회원가입 페이지</title>
</head>
<body th:with="principal=${#authentication.principal}">

<th:block th:replace="~{layout/nav :: nav}" />

<div style="height:700px;margin:15px;">
    <div class="container">
        <h1>회원가입</h1>
        <form action="#" th:action th:object="${memberJoinDto}" method="post">
            <div>
                <label for="loginId">아이디</label>
                <button type="button" id="btn-duplicateCheck" class="btn btn-secondary small-btn">중복 확인</button>
                <div>(소문자 영어와 숫자 조합 4~10 자리)</div>
                <div id="idMsg" class="error-text" style="display: none;"></div>
                <input type="text" id="loginId" class="form-control">
                <input type="text" id="mainId" th:field="*{username}" class="form-control" style="display:none;">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <div class="">(영어와 숫자 조합 4~20 자리, 특수문자 !@#$%^* 가능)</div>
                <input type="password" id="password" th:field="*{password}" class="form-control">
            </div>
            <div>
                <label for="passwordCheck">비밀번호 재입력</label>
                <input type="password" id="passwordCheck" th:field="*{passwordCheck}" class="form-control">
            </div>

            <button id="register" type="button" class="btn btn-primary" style="margin-top:10px;">회원가입</button>
        </form>
    </div>
</div>

<th:block th:replace="~{layout/footer :: footer}" />


<script type="text/javascript" th:src="@{/js/auth.js}"></script>
</body>
</html>
