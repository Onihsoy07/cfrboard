<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header(~{::title})}">
    <title>로그인 페이지</title>
</head>
<body th:with="principal=${#authentication.principal}">

<th:block th:replace="~{layout/nav :: nav}" />

<div style="height:1000px;margin:15px;">
    <div class="container">
        <h1>회원가입</h1>
        <form action="#" th:action th:object="${memberJoinDto}" method="post">
            <div>
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" th:field="*{username}" class="form-control">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
            </div>
            <div>
                <label for="passwordCheck">비밀번호 재입력</label>
                <input type="password" id="passwordCheck" th:field="*{passwordCheck}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top:10px;">회원가입</button>
        </form>
    </div>
</div>

</body>
</html>
