<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header(~{::title})}">
    <title>로그인 페이지</title>
</head>
<body th:with="principal=${#authentication.principal}">

<th:block th:replace="~{layout/nav :: nav}" />

<div style="height:700px;margin:15px;">
    <div class="container">
        <h1>로그인</h1>
        <form action="#" th:action="@{/loginProc}" th:object="${memberLoginDto}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div>
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" th:field="*{username}" class="form-control">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top:10px;">로그인</button>
        </form>
    </div>
</div>

<th:block th:replace="~{layout/footer :: footer}" />
<script type="text/javascript" th:src="@{/js/auth.js}"></script>

</body>
</html>
