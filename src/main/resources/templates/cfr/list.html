<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header(~{::title})}">
    <title>CFR</title>
</head>
<body th:with="principal=${#authentication.principal}">

<th:block th:replace="~{layout/nav :: nav}" />

<div style="height:1000px;margin:15px;">
    <div class="container">
        <h1 style="text-align: center;margin-bottom: 50px;">CLOVA Face Recognition List</h1>
        <div class="d-flex justify-content-center">
            <table class="cfr_list">
                <thead class="cfr_list_head">
                <tr>
                    <th>value</th>
                    <th>confidence</th>
                    <th>createDate</th>
                    <th style="width:100px;"></th>
                </tr>
                </thead>
                <tbody>
                <tr class="cfr_list_body" th:each="cfrData : ${cfrDataList}">
                    <td th:text="${cfrData.value}"></td>
                    <td th:text="${cfrData.confidence}"></td>
                    <td th:text="${cfrData.createDate}"></td>
                    <td>
                        <button>글쓰기</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/cfr.js}"></script>

</body>
</html>
