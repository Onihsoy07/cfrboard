<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header(~{::title})}">
    <title>CFR</title>
</head>
<body th:with="principal=${#authentication.principal}">

<th:block th:replace="~{layout/nav :: nav}" />

<div style="height:1000px;margin:15px;">
    <div class="container">
        <h1 style="text-align: center;margin-bottom: 50px;">CLOVA Face Recognition</h1>
        <form class="cfr_form" action="#" th:action method="post" enctype="multipart/form-data">
            <div class="image_upload">
                <label class="input_label" onclick="inputFile()">사진 업로드</label>
                <input type="file" name="image" class="image_file" id="imageFile" />
            </div>
            <div class="summit_box">
                <button type="submit">전송</button>
            </div>
        </form>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/cfr.js}"></script>

</body>
</html>
