<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header(~{::title})}">
    <title>메인 페이지</title>
</head>
<body th:with="principal=${#authentication.principal}">

<th:block th:replace="~{layout/nav :: nav}" />


<div class="content" style="margin: 15px auto;">
    <div class="main_wrap">
        <article style="height:600px;display:flex;float:right;">
            <div class="area-wrap">
                <div class="main-board-area">
                    <dl class="current-board-list">
                        <dt>
                            <a class="board-short" href="/boards/free">자유게시판</a>
                        </dt>
                        <dd>
                            <ul>
                                <li class="current-board" th:each="freeBoard : ${currentFreeBoard}">
                                    <a class="main-href" th:href="@{|/boards/${freeBoard.boardTable}/${freeBoard.id}|}" th:text="${freeBoard.title}"></a>
                                    <span th:text="${freeBoard.commentCount}"></span>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                </div>
            </div>

            <div class="area-wrap">
                <div class="main-board-area">
                    <dl class="current-board-list">
                        <dt>
                            <a class="board-short" href="/boards/cfr">CFR게시판</a>
                        </dt>
                        <dd>
                            <ul>
                                <li class="current-board" th:each="cfrBoard : ${currentCfrBoard}">
                                    <a class="main-href" th:href="@{|/boards/${cfrBoard.boardTable}/${cfrBoard.id}|}" th:text="${cfrBoard.title}"></a>
                                    <span th:text="${cfrBoard.commentCount}"></span>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                </div>
            </div>

        </article>
    </div>

    <aside class="right-aside">
        <div class="list-rank-wrap">
            <dl>
                <dt>
                    <a class="rank-title" href="javascript:void(0)" style="cursor: default">오늘의 베스트</a>
                </dt>
                <dd>
                    <ul>
                        <li class="list-rank" th:each="viewRank, viewRankStat  : ${topTodayView}">
                            <i th:if="${viewRankStat.count le 3}" class="top-rank" th:text="${viewRankStat.count}">Rank</i>
                            <i th:unless="${viewRankStat.count le 3}" class="normal-rank" th:text="${viewRankStat.count}">Rank</i>
                            <a th:href="@{|/boards/${viewRank.boardTable}/${viewRank.id}|}" th:text="${viewRank.title}">
                                제목
                            </a>
                            <span th:text="${viewRank.commentCount}">0</span>
                        </li>
                    </ul>
                </dd>
            </dl>
        </div>
    </aside>

</div>


<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

</body>
</html>
