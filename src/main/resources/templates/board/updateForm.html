<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header(~{::title})}">
    <title>글쓰기 수정 폼</title>
</head>
<body th:with="principal=${#authentication.principal}">

<th:block th:replace="~{layout/nav :: nav}" />

<div th:id="back-ground" style="margin:15px;">
    <div class="container">

        <div class="form-group">
            <input id="boardId" type="hidden" th:value="${boardUpdateForm.id}" />
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" placeholder="5자 이상 써주세요." id="title" name="title" th:value="${boardUpdateForm.title}">
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control summernote" rows="5" id="content" th:text="${boardUpdateForm.content}"></textarea>
        </div>

        <button id="btn-update" class="btn btn-primary">수정</button>

    </div>
</div>


<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<script type="text/javascript" th:src="@{/js/board.js}"></script>
<script>
  $('.summernote').summernote({
    placeholder: 'content',
    tabsize: 2,
    height: 300
  });
</script>

</body>
</html>
