<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header(~{::title})}">
    <title>회원 정보</title>
</head>
<body th:with="principal=${#authentication.principal}">

<th:block th:replace="~{layout/nav :: nav}" />

<div style="height:1000px;margin:15px;">
    <div class="container">
        <h1>회원 정보</h1>
        <form action="#" th:action th:object="${memberModifyDto}">
            <input type="hidden" id="memberId" th:value="${memberId}" />
            <div>
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" th:field="*{username}" class="form-control" readonly>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
            </div>
            <div>
                <label for="passwordCheck">비밀번호 재입력</label>
                <input type="password" id="passwordCheck" th:field="*{passwordCheck}" class="form-control">
            </div>
        </form>
        <button type="button" id="btn-modify" class="btn btn-primary">수정</button>
        <button type="button" id="btn-delete" class="btn btn-warning">회원 탈퇴</button>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/member.js}"></script>
</body>
</html>
